<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>admin</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			background: linear-gradient(to bottom, #FFA500, #FFFFFF); /* Gradient from orange to white */
			color: #000000; /* Black text */
			margin: 0;
			padding: 20px;
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			min-height: 100vh;
			box-sizing: border-box;
		}

		.container {
			background-color: #FFFFFF; /* White */
			border: 2px solid #FFA500; /* Orange */
			border-radius: 10px;
			padding: 20px;
			box-sizing: border-box;
			width: 100%;
			max-width: 500px;
		}

		h1 {
			font-size: 24px;
			margin-bottom: 10px;
		}

		p {
			font-size: 18px;
			margin-bottom: 20px;
		}

		form {
			margin-top: 20px;
		}

		input[type="text"], input[type="submit"] {
			margin: 5px;
			padding: 8px;
			border: 1px solid #FFA500; /* Orange */
			border-radius: 5px;
			box-sizing: border-box;
		}

		input[type="text"] {
			width: 100%;
		}

		input[type="submit"] {
			background-color: #FFFFFF; /* White */
			color: #FFA500; /* Orange */
			cursor: pointer;
			border: 1px solid #FFA500; /* Orange */
		}

		input[type="checkbox"] {
			margin-right: 5px;
		}

		label.checkbox-label {
			color: #000000; /* Black */
		}

		a {
			color: #000000; /* Black */
			text-decoration: none;
		}

		a:hover {
			text-decoration: underline;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>Message from {{question['name']}} in {{question['location']}}</h1>

		<p>{{question['question']}}</p>
		
		<div>
			<form method="POST" action="/Answers">
				<input type="text" name="answer" placeholder="Enter response">
				<label class="checkbox-label"><input type="checkbox" id="popular" value="true" name="popular"> Add question to popular questions</label>
				<input type="submit" value="Send">
			</form>
		</div>

		<div>
			<a href="signout">Signout</a>
		</div>
	</div>
</body>
</html>
